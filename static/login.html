<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="login.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Bitter:ital,wght@0,100..900;1,100..900&family=PT+Serif:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <form class="signup-form" action="/login_post" method="POST">
        <p id="title">W elcomeback</p>
        <p id="introduction">Sign in to answer the questionnaire. Access the company statistics.</p>
        <div class="form-group">
            <label for="email"></label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required autofocus>
            <i class='bx bxs-user'></i>
        </div>
        <div class="form-group">
            <label for="password"></label>
            <input type="password" id="password" name="password" required minlength="6"
                placeholder="Entet your password">
                <i class='bx bxs-lock-alt'></i>
        </div><br>
        <button type="submit">Log In</button>
        <p class="divider"> or </p>
        <p style="color: #318f2e; margin-bottom: 80px;">New User ?<a href="/signup.html"> Click Here ...</a></p>
    </form>
</body>

</html>
