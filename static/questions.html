<!DOCTYPE html>
<html lang="en">

<head>
    <title>Questions</title>
    <link rel="stylesheet" href="questions.css">
    <script src="questions.js" defer></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="main">
        <div class="mainContainer">
            <h1>W elcome</h1>
            <h4 id="userEmail"></h4>
            <h4 id="userId"></h4>
            <p class="questionDesign"><span class="firstLetter">Q</span> uestion</p>
            <div id="container"></div>
            <p id="userMessage"></p>
        </div>
        <div class="editAddBttn">
            <button class="bttn" id="showQuestionForm" style="width: 100px;">Add Question </button>
            <button class="bttn" id="showBttn" style="width: 100px;"> Edit User </button>
            <button class="bttn"><a href="./statistics.html">Statistics</a></button>
            <button id="deleteButton" class="bttn">Delete user</button>
            <button class="bttn" id="logOut"><a href="/logout.html">logout</a> </button>
        </div>
    </div>
    <div class="buttonContainer">
    </div>
    <div class="form_container">
        <form class="edit_form">
            <h2 style="color:#355933; font-weight: 500;">Edit user :-</h2>
            <input type="number" hidden class="user_id">
            First Name : <input type="text" class="First_name"><br><br>
            Last Name : <input type="text" class="Last_name"><br><br>
            Email : <input type="email" class="Email"><br><br>
            Date Of Birth : <input type="date" class="Date_of_birth"><br><br>
            Address : <input type="text" class="Address"><br><br>
            Password : <input type="password" class="password"><br><br>
            <button class="bttn" id="edit_btn" type="button" onclick="edit()">Edit</button>
        </form>
    </div>
    <div class="question_container">
        <form id="edit_form">
            <h2 style="color:#355933; font-weight: 500; ">Add Question:</h2>
            <input type="number" hidden class="question_id">
            <input type="text" class="question_title" placeholder="Question Title"><br><br>
            <input type="text" class="first_answer" placeholder="First Answer"><br><br>
            <input type="text" class="second_answer" placeholder="Second Answer"><br><br>
            <input type="text" class="third_answer" placeholder="Third Answer"><br><br>
            <input type="text" class="fourth_answer" placeholder="Fourth Answer"><br><br>
            <button class="bttn" id="add_btn" type="button" onclick="add()">add</button>
        </form>
    </div>
</body>

</html>
