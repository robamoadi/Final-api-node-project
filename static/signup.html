<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <link rel="stylesheet" href="signup.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <form class="signup-form" action="/signup_post" method="POST">
        <h1 id="title">Register new user</h1>
        <p class="intro">Create an account to answer the questionnaire. Join our company and start your journey</p>
        <div class="form-group" id="firstName">
            <label for="first_name"></label>
            <input type="text" id="first_name" name="first_name" placeholder="First name" required>
        </div>
        <div class="form-group" id="lastName">
            <label for="last_name"></label>
            <input type="text" id="last_name" name="last_name" placeholder="Last name">
        </div>
        <div class="form-group">
            <label for="email"></label>
            <input type="email" id="email" name="email" required placeholder="Email">
        </div>
        <div class="form-group">
            <label for="date_of_birth"></label>
            <input type="date" id="date_of_birth" name="date_of_birth" placeholder="Date of birth" required>
        </div>
        <div class="form-group">
            <label for="address"></label>
            <input type="text" id="address" name="address" placeholder="Address" required>
        </div>
        <div class="form-group">
            <label for="password"></label>
            <input type="password" id="password" name="password" placeholder="Password" required minlength="6">
        </div>
        <button type="submit">Sign Up</button>
        <p class="divider"> or </p>
        <p style="color: #318f2e;"> Already registered ? <a href="/login.html"> Click here ...</a></p>
    </form>
</body>

</html>
